<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать объявление</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../scss/advertisement/main.css">
    <script src="/JS/jquery.js"></script>
    <link rel="stylesheet" href="header.css">
    <script src="header.js"></script>
</head>
<body>
    <div class="advertisement">
        <div class="container">
            <a href="lk.html" class="advertisement-link">Вернуться в личный кабинет</a>
            <div class="advertisement-content">
                <form class="advertisement-form">
                    <label class="advertisement-form__title">Новое объявление</label>
                    <input type="text" class="advertisement-form__item" placeholder="Наименование">
                    <input type="text" class="advertisement-form__item" placeholder="Цена">
                    <input type="text" class="advertisement-form__item" placeholder="Площадь, м²">
                    <div class="advertisement-container">
                    <label for="file-upload" class="custom-file-upload">
                        Изображение
                    </label>
                    <input id="file-upload" type="file">
                    <input class="advertisement-button" id="file-button" type="button" value="Прикрепить">
                </div>
                <button class="advertisement-form__button">Опубликовать</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
